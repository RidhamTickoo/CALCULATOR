<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="solid" cellspacing="3" >
        <tr id="screen">
            <td colspan="5">0</td>
        </tr>
        <tr class="btns">
            <td id="on">ON</td>
            <td>MC</td>
            <td>MR</td>
            <td>M-</td>
            <td>M+</td>
        </tr>
        <tr class="btns">
        <td>OFF</td>
        <td>%</td>
        <td>Sqrt</td>
        <td>+/-</td>
        <td>AC</td>
        </tr>
        <tr class="btns">
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>X</td>
            <td>CE</td>
        </tr>
        <tr class="btns">
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
            <td>/</td>
        </tr>
        <tr class="btns">
            <td><input type="button" value="1"></td>
            <td><input type="button" value="2"></td>
            <td><input type="button" value="3"></td>
            <td rowspan="2"><input type="button" value="+"></td>
            <td rowspan="2"><input type="button" value="="></td>
        </tr>
        <tr class="btns">
            <td colspan="2"><input type="button" value="0"></td>
            <td><input type="button" value="."></td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
